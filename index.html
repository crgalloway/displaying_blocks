<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Displaying Blocks</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<img src="images/github.jpg" alt="github">
			<h1>Display our Blocks!</h1>
			<img src="images/catandninja.png" alt="catandninja">
		</div>
		<div id="body">
			<div class="column">
				<img src="images/dojocat.jpg" class="blue" alt="dojo">
				<img src="images/coder2.jpg" class="blue" alt="coder">
				<img src="images/cherry.jpg" class="blue" alt="cherry">
				<img src="images/aidorucat.png" class="blue" alt="aidoru">
			</div>
			<div class="column">
				<img src="images/heisencat.png" class="pink" alt="heisencat">
				<img src="images/riddlocat.png" class="pink" alt="riddlocat">
				<img src="images/oktobercat.png" class="pink" alt="oktobercat">
				<img src="images/domo-cat.png" class="pink" alt="domo-cat">
			</div>
			<div class="column">
				<img src="images/linkcat.png" class="blue" alt="linkcat">
				<img src="images/chellocat.jpg" class="blue" alt="chellocat">
				<img src="images/mario.png" class="blue" alt="mario">
				<img src="images/kantana.jpg" class="blue" alt="kantana">
			</div>
			<div class="column">
				<img src="images/ironcat.png" class="pink" alt="ironcat">
				<img src="images/stormtroopocat.png" class="pink" alt="stormtroopocat">
				<img src="images/cooler.png" class="pink" alt="cooler">
				<img src="images/daftpunk.gif" class="pink" alt="daftpunk">
			</div>
			<div class="column">
				<img src="images/defunktocat.png" class="blue" alt="defunktocat">
				<img src="images/visionary.jpg" class="blue" alt="visionary">
				<img src="images/jean-luc-picat.jpg" class="blue" alt="jean-luc-picat">
				<img src="images/codercat.jpg" class="blue" alt="codercat">
			</div>
		</div>
	</div>
</body>
</html>
